<h2>Agregar Auto</h2>
<form (ngSubmit)="addAuto()">
  <label for="marca">Marca:</label>
  <input type="text" id="marca" [(ngModel)]="auto.marca" name="marca" required>

  <label for="modelo">Modelo:</label>
  <input type="text" id="modelo" [(ngModel)]="auto.modelo" name="modelo" required>

  <label for="año">Año:</label>
  <input type="number" id="año" [(ngModel)]="auto.año" name="año" required>

  <label for="precio">Precio:</label>
  <input type="number" id="precio" [(ngModel)]="auto.precio" name="precio" required>

  <button type="submit">Agregar Auto</button>
</form>
